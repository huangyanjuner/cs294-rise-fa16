---
theme :
  name : bootstrap
layout: default
---
{% include JB/setup %}

<img src="{{ site.baseurl }}/assets/images/rise_logo.jpg" alt="RISE Logo" style="height: 150px; float: right"/>

  <h1>{{ page.title }} {% if page.tagline %} <small>{{ page.tagline }}</small>{% endif %}</h1>
</div>

<div class="row">
  <div class="col-xs-12">
    {{ content }}
  </div>
</div>
